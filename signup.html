<script type="text/javascript">
document.addEventListener('DOMContentLoaded', function() {
    let button = document.getElementById('eye');
    button.addEventListener("click", function(e) {
        let pwd = document.getElementById("pwd");
        if (pwd.getAttribute("type") === "password") {
            pwd.setAttribute("type", "text");
            button.textContent = "üîë";
        } else {
            pwd.setAttribute("type", "password");
            button.textContent = "üëÅ";
        }
    });
});

      color: #919aa3; }

      color: #919aa3; }

    padding: 13px 20px 12px;
    background-color: #000;
    border-radius: 4px;
    font-size: 20px;
    font-weight: bold;
    line-height: 20px;
    color: #fff;
    margin-bottom: 24px; }

      border: 1px solid #000;
      background-color: transparent;
      color: #000; }

    font-size: 14px;

    font-size: 16px;
    color: #0d2366;
    margin-bottom: 60px; }

<body>
  <main class="d-flex align-items-center min-vh-100 py-3 py-md-0 noselect">
    <div class="container">
      <div class="card login-card">
        <div class="row no-gutters">
          <div class="col-md-5">
            <img src="http://epaper.ntu.edu.tw/uploadimages/image/COSSNEWS/20160310/IMG_3469.JPG" alt="login" class="login-card-img">
          </div>
          <div class="col-md-7">
            <div class="card-body">
              <div class="brand-wrapper">
                  <img src="https://i.ibb.co/FWxGxQC/logo-long-new.png" alt="bdsrc logo" class="logo">
              </div>
              <p class="login-card-description">Sign Up for BDSRC Account</p>
              <form action="{{post_url}}" method="post" role="form">
                  <div class="form-group">
                    <label for="username_input" class="">Student ID</label>
                    <input
                      placeholder="b10303000"
                      id="username_input"
                      type="username"
                      class="form-control"
                      name="username"
                      val="{{username}}"
                      tabindex="1"
                      autofocus="autofocus"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <label for="email_input" class="">Email</label>
                    <input
                      placeholder="b10303000@ntu.edu.tw"
                      id="email_input"
                      type="email"
                      class="form-control"
                      name="email"
                      tabindex="2"
                      autofocus="autofocus"
                      required
                    />
                  </div>
                  <div class="form-group mb-4">
                    <label for="password" class="">Password</label>
                    <input
                      placeholder="**********"
                      type="password"
                      class="form-control"
                      name="password"
                      id="password_input"
                      tabindex="3"
                      required
                    />
                  </div>
                  <input name="login" id="signup_submit" class="btn btn-block login-btn" type="submit" value='Sign Up' tabindex="4">
                  {% if alert %}
                    <div class="alert {{alert}}" style="margin-top: 15px;" role="alert">
                        {{result_message}}
                        {{ alert }}
                    </div>
                „ÄÄ{% endif %}
                </form>
                <!-- <a href="#!" class="forgot-password-link">Forgot password?</a> -->
                <p class="login-card-footer-text">Already have an account? <a href="{{ base_url }}login" class="text-reset">Sign in</a></p>
                <nav class="login-card-footer-nav">
                  <a href="https://bdsrc.ntu.edu.tw/" target="_blank">View our homepage. </a>
                  <a href="mailto:b05611002@g.ntu.edu.tw">Contact my admin.</a>
                </nav>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
